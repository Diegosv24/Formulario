<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="card mx-auto"
      style="width: 60rem; margin: auto; margin-top: 10px"
    >
      <div class="card-body">
        <h1 class="card-title">Formulario</h1>
        <form id="myForm">
          <div class="form-group">
            <label for="">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              aria-describedby=""
              placeholder="Ingrese Nombre"
              value=""
            />
            <small id="" class="form-text text-muted"
              >El nombre no debe ser mayor a 20 caracteres</small
            >
          </div>
          <div class="form-group">
            <label for="">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              aria-describedby=""
              placeholder="Primer Apellido"
              value=""
            />
          </div>

          <a href="pages/diegoputo.html" class="btn btn-primary">Ir a Diego</a>

          <button type="" class="btn btn-primary" onclick="validateData()">Enviar</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
